<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Personal Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link  rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <header>
            <h1>Personal Library</h1>
        </header>
        
        <div class="container-fluid">
        <div class="row shelf">
            <div class="book-card">

            </div>
        </div>
        <br>
        <button class="btn btn-primary rounded-circle cir" id="new-book">+</button>
        <div class="book-form">
            <form id="form" action="">
                <h2 class="newb">New Book</h2>
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
                <br>
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Author of the book">
                <br>
                <label for="num">Pages</label>
                <input type="number" placeholder="Number of pages in the book" class="form-control" id="num" name="num">
                <p>Status</p>
                <input type="radio" class="form-check form-check-inline" id="read" name="status" value="Read" required>
                <label for="read">Read</label>
                &nbsp;&nbsp;
                <input type="radio" class="form-check form-check-inline" id="not-read" name="status" value="Not read">
                <label for="not-read">Not Read</label> 
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
                </div>            
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
<script type="text/javascript" src="js/script.js"></script>
    

</body>
</html>
